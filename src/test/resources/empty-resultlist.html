<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			font-family: sans-serif;
		}
		body {
			background-color: #ddd;
		}
		table {
			width: 100%;
			border: 1px solid #000;
			background-color: #fff;
		}
		
		th {
			background-color: #000;
			color: #fff;
		}
		
		tr, th, td {
			border: 1px solid #000;
			padding: 2px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th width="5%">E</th>
			<th width="20%">K</th>
			<th width="15%">V</th>
			<th width="%20">Type</th>
			<th width="40%">Values</th>
		</tr>
	</table>
</body>
</html>
